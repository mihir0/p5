<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project 5</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="graph">
    <div class="row">
        <div class="column">
            <div id="chart1"></div>
        </div>
        <div class="column">
            <div id="chart2"></div>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div id="chart3"></div>
        </div>
        <div class="column">
            <div id="chart4"></div>
        </div>
    </div>
    </div>
    <div>

        
        <p>SAT Score Slider:</p>
        <p>Value: <span id="satScore"></span></p>
        <input type="range" min="400" max="1600" class="slider" id="SAT">
        
        <p>ACT Score Slider:</p>
        <p>Value: <span id="actScore"></span></p>
        <input type="range" min="1" max="36" class="slider" id="ACT">
        
        <br/>
        <p>Region:</p>
        <select id="region" onchange="change()">
            <option value="all" selected>All</option>
            <option value="Far West">Far West</option>
            <option value="Great Lakes">Great Lakes</option>
            <option value="Great Plains">Great Plains</option>
            <option value="Mid-Atlantic">Mid-Atlantic</option>
            <option value="New England">New England</option>
            <option value="Outlying Areas">Outlying Areas</option>
            <option value="Rocky Mountains">Rocky Mountains</option>
            <option value="Southeast">Southeast</option>
            <option value="Southwest">Southwest</option>
        </select>
        
        <br/>
        <p>Locale:</p>
        <select id="locale" onchange="change()">
            <option value="all" selected>All</option>
            <option value="Distant Rural">Distant Rural</option>
            <option value="Distant Town">Distant Town</option>
            <option value="Fringe Rural">Fringe Rural</option>
            <option value="Fringe Town">Fringe Town</option>
            <option value="Large City">Large City</option>
            <option value="Large Suburb">Large Suburb</option>
            <option value="Mid-size City">Mid-size City</option>
            <option value="Mid-size Suburb">Mid-size Suburb</option>
            <option value="Remote Rural">Remote Rural</option>
            <option value="Remote Town">Remote Town</option>
            <option value="Small City">Small City</option>
            <option value="Small Suburb">Small Suburb</option>
    </div>
    
</body>
 
<!--i put this script here cause it wasnt working in the js file no clue why. 
    something with the output.innerhtml wasnt connecting to the html file

<script>
    //sat
    var satslider = document.getElementById("SAT");
    var satoutput = document.getElementById("satScore");
    satoutput.innerHTML = document.getElementById("SAT").value;

    satslider.oninput = function() {
      satoutput.innerHTML = this.value;
    }
    
    //act
    var actslider = document.getElementById("ACT");
    var actoutput = document.getElementById("actScore");
    actoutput.innerHTML = document.getElementById("ACT").value;
    
    actslider.oninput = function() {
        actoutput.innerHTML = this.value;
    }
    
    
</script>
</html>
