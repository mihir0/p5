<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project 5</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id="graph">
    <div class="row">
        <div class="column main">
            <div class="row">
                <div class="column">
                    <div id="chart1"></div>
                </div>
                <div class="column">
                    <div id="chart2"></div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div id="chart3"></div>
                </div>
                <div class="column">
                    <div id="chart4"></div>
                </div>
            </div>
        </div>
        <div class="column main">
            <div class="well" id="detailWell">
                <span>
                    <h1 class="card-title" id="detailUniversityTitle"> </h1>
                </span>
                <!-- <hr> -->
                <ul class="list-group">
                    <li class="list-group-item">
                        <span><b>Control: </b></span><span id="detailControl"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>Region: </b></span><span id="detailRegion"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>Locale: </b></span><span id="detailLocale"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>Admission Rate: </b></span><span id="detailAdmission"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>ACT Median: </b></span><span id="detailAct"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>SAT Average: </b></span><span id="detailSat"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>Undergrad Population: </b></span><span id="detailUndergrad"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>Average Cost: </b></span><span id="detailCost"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>Median Debt: </b></span><span id="detailDebt"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>Mean Earnings 8 Years After Entry: </b></span><span id="detailSalary"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>Average Family Income: </b></span><span id="detailIncome"> </span>
                    </li>
                    <li class="list-group-item">
                        <span><b>Expenditure Per Student: </b></span><span id="detailExpenditure"> </span>
                    </li>
                </ul>
            </div>
            <div class="well">
                <p>SAT Cutoff: <span id="satScore"></span></p>
                <input type="range" class="slider" min="400" max="1600" value="400" id="SAT" onchange="change()">
                <p>ACT Cutoff: <span id="actScore"></span></p>
                <input type="range" min="0" max="36" value="0" class="slider" id="ACT" onchange="change()">
                <br/>
                <span>
                    <p>Region:</p>
                    <select id="region" class="dropdown" onchange="change()">
                        <option value="all" selected>All</option>
                        <option value="Far West">Far West</option>
                        <option value="Great Lakes">Great Lakes</option>
                        <option value="Great Plains">Great Plains</option>
                    <option value="Mid-Atlantic">Mid-Atlantic</option>
                    <option value="New England">New England</option>
                    <option value="Outlying Areas">Outlying Areas</option>
                    <option value="Rocky Mountains">Rocky Mountains</option>
                    <option value="Southeast">Southeast</option>
                    <option value="Southwest">Southwest</option>
                </select>
                </span>
                <span>
                <p>Locale:</p>
                <select id="locale" class="dropdown" onchange="change()">
                    <option value="all" selected>All</option>
                    <option value="Distant Rural">Distant Rural</option>
                    <option value="Distant Town">Distant Town</option>
                    <option value="Fringe Rural">Fringe Rural</option>
                    <option value="Fringe Town">Fringe Town</option>
                    <option value="Large City">Large City</option>
                    <option value="Large Suburb">Large Suburb</option>
                    <option value="Mid-size City">Mid-size City</option>
                    <option value="Mid-size Suburb">Mid-size Suburb</option>
                    <option value="Remote Rural">Remote Rural</option>
                    <option value="Remote Town">Remote Town</option>
                    <option value="Small City">Small City</option>
                    <option value="Small Suburb">Small Suburb</option>
                </select>
                </span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
